<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>payment form</title>
</head>
<body>
    <!--User Details-->
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>
            <h5>Required fields are depiced by *</h5>
        </p>
        <P>Name:* <input type="text" name="name" placeholder="Samir Parmar" required ></P>
        <fieldset>
            <legend>Gender</legend>
            
             
                     Male <input type="radio" name="gender" id="male">
                    Female <input type="radio" name="gender" id="female">

                
        
        </fieldset>
        <P>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your address"></textarea></P>
        <p>Email:* <input type="email" name="email" id="email"required placeholder="sameer9834parmar@gmail.com"></p>
        <p>Pincode: <input type="number" name="pincode" id="number" placeholder="400010"></p>
    <!--Payment Details-->
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type*:
        <select name="card_type" id="card_type"required >
            <option value="">--Select Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Master Card">Master Card</option>
        </select>
        
    </p>
    <p>
        Card Number*: <input type="number" name="card_number" id="card_number"required placeholder="1111-2222-3333-4444">
    </p>
    <p>
        Expiration Date*: <input type="date" name="Exp_date" id="Exp_date"required>
    </p>
    <p>
        CVV *: <input type="password" name="cvv" id="cvv"required placeholder="123">
    </p>
    <input type="submit" value="Paynow">
    </form>
</div>

</body>
</html>
